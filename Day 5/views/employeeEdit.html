<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Edit employee <b>{{employee.firstName}} {{employee.lastName}}</b></h2>
    </div>
    <div class="panel-body">
        <ng-form name="employeeEditForm">
            <!--TODO#HR7-->
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeEditForm.firstName.$invalid}">
                        <!--TODO#HR2-->
                        <label for="firstName">First name:</label>
                        <input type="text" id="firstName" name="firstName"class="form-control" ng-model="employee.firstName" placeholder="First Name" required><br>

                    </div>
                </div>
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeEditForm.lastName.$invalid }">
                        <!--TODO#HR2-->
                        <label for="lastName">Last name:</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" ng-model="employee.lastName" placeholder="Last Name"  required><br>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeEditForm.email.$invalid }">
                        <!--TODO#HR2-->
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email"class="form-control" ng-model="employee.email" placeholder="Email" required><br>
                    </div>
                </div>
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeEditForm.phoneNumber.$invalid }">
                        <!--TODO#HR2-->
                        <label for="phoneNumber">Phone number:</label>
                        <input type="text" id="phoneNumber" name="phoneNumber"class="form-control" ng-model="employee.phoneNumber" placeholder="Email" required><br>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': employeeEditForm.hireDate.$invalid && employeeEditForm.hireDate.$dirty }">
                        <label for="hireDate">Hire Date:</label>
                        <input type="text" id="hireDate" name="hireDate" class="form-control" ng-model="employee.hireDate"
                               placeholder="Hire Date" ng-pattern="datePattern" required><br>
                        <span class="help-block" ng-show="employeeAddForm.hireDate.$error.required
                             && employeeAddForm.hireDate.$dirty">{{requiredErrorMessage}}</span>
                        <span class="help-block" ng-show="employeeAddForm.hireDate.$error.pattern
                             && employeeAddForm.hireDate.$dirty">{{patternDateNotRespectedMessage}}</span>
                        <label for="jobTitle">Job:</label>
                        <select id="jobTitle" ng-model="employee.jobId" name="job" class="form-control" required
                                ng-options="job.jobTitle for job in jobs track by job.jobId">
                        </select><br>

                        <label for="salary">Salary:</label>
                        <input type="text" id="salary" class="form-control" ng-model="employee.salary" placeholder="Salary" required><br>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group" ng-class="{ 'has-error': employeeEditForm.commissionPct.$invalid && employeeEditForm.commissionPct.$dirty }">
                            <label for="commissionPct">Commission:</label>
                            <input type="text" id="commissionPct" name="commissionPct" class="form-control" ng-model="employee.commissionPct"
                                   placeholder="Commission" ng-pattern="commissionPattern" required>
                         <span class="help-block" ng-show="employeeAddForm.commissionPct.$error.required
                             && employeeAddForm.commissionPct.$dirty">{{requiredErrorMessage}}</span>
                         <span class="help-block" ng-show="employeeAddForm.commissionPct.$error.pattern
                             && employeeAddForm.commissionPct.$dirty">{{patternCommisionNotRespectedMessage}}</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6" ng-class="{ 'has-error': employeeEditForm.departament.$invalid }">
                        <!--TODO#HR3-->
                        <div class="form-group">
                            <label for="departament">Departament:</label>
                            <select id="departament" ng-model="employee.departmentId" name="departament" class="form-control"
                                    ng-options="department.departmentName for department in departments track by department.departmentId" required>

                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group" ng-class="{ 'has-error': employeeEditForm.manager.$invalid }">
                            <label for="manager">Manager:</label>
                            <select id="manager" ng-model="employee.managerId" name="manager" class="form-control" required
                                    ng-options="manager.firstName+' '+ manager.lastName for manager in managers track by manager.employeeId">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-7">
                        <div class="container">
                            <!--TODO#HR4-->
                            <button class="btn btn-info"ng-click="create(employee)" ng-disabled=employeeEditForm.$invalid>Save</button>
                            <button class="btn btn-info"ng-click="reset()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-form>
    </div>
</div>
