<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo math</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="../scripts/angular.js"></script>
    <script type="text/javascript" src="../scripts/app.js"></script>
    <script type="text/javascript" src="../scripts/MathController.js"></script>
</head>
<body>
<div ng-app="hrApp">
    <div ng-controller="MathController">
        <h1>Calculator</h1>
        <br>
        Number A:<input type="number"ng-model="numberA"><br>
        Number B:<input type="number"ng-model="numberB">
        <br>
        ={{result}}
        <br>
        <br>
        <button type="button" class="btn btn-primary" ng-click="addition()">+</button>
        <button type="button" class="btn btn-primary"  ng-click="subtraction()">-</button><br>
        <button type="button" class="btn btn-primary"  ng-click="multiplication()">*</button>
        <button type="button" class="btn btn-primary"  ng-click="division()">/</button><br>
    </div>
</div>
</body>
</html>
